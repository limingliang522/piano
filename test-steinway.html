<body>
    <div class="container">
        <h1>ğŸ¹ Steinway Grand Piano æµ‹è¯•</h1>
        
        <div class="status" id="status">ç‚¹å‡»"åŠ è½½éŸ³è‰²"å¼€å§‹</div>
        
        <div class="progress">

        </div>
        
        <button id="loadBtn" onclick="loadSamples()">åŠ è½½éŸ³è‰²</button>
        
        <div class="controls">
            <div class="control">
                <label>åŠ›åº¦ (Velocity): <span id="velocityValue">100</span></label>
                <input type="range" id="velocity" min="1" max="127" value="100" oninput="updateVelocity(this.value)">
            </div>
            <div class="control">
                <label>éŸ³é‡: <span id="volumeValue">80%</span></label>
                <input type="range" id="volume" min="0" max="100" value="80" oninput="updateVolume(this.value)">
            </div>
        </div>
        
        <div class="info">
            <strong>åŠŸèƒ½ç‰¹ç‚¹ï¼š</strong><br>
            â€¢ 4 ä¸ªåŠ›åº¦å±‚ï¼ˆè½»ã€ä¸­ã€é‡ã€æœ€é‡ï¼‰<br>
            â€¢ 2 ä¸ª Round Robinï¼ˆé¿å…æœºå™¨æ„Ÿï¼‰<br>
            â€¢ Release æ ·æœ¬ï¼ˆçœŸå®ä½™éŸ³ï¼‰<br>
            â€¢ ä¸“ä¸šçº§ OGG å‹ç¼©ï¼ˆ20MBï¼‰
        </div>
        
        <div class="keyboard" id="keyboard"></div>
        
        <div class="info">
            <strong>é”®ç›˜å¿«æ·é”®ï¼š</strong> A S D F G H J K L (å¯¹åº” C D E F G A B C D)

    <script src="steinway-loader.js"></script>
    <script>
        let audioContext;
        let loader;
        let masterGain;
        let currentVelocity = 100;
        
        // åˆ›å»ºé”®ç›˜
        const notes = [
            { name: 'C4', midi: 60, key: 'A' },
            { name: 'C#4', midi: 61, key: 'W', black: true },
            { name: 'D4', midi: 62, key: 'S' },
            { name: 'D#4', midi: 63, key: 'E', black: true },
            { name: 'E4', midi: 64, key: 'D' },
            { name: 'F4', midi: 65, key: 'F' },
            { name: 'F#4', midi: 66, key: 'T', black: true },
            { name: 'G4', midi: 67, key: 'G' },
            { name: 'G#4', midi: 68, key: 'Y', black: true },
            { name: 'A4', midi: 69, key: 'H' },
            { name: 'A#4', midi: 70, key: 'U', black: true },
            { name: 'B4', midi: 71, key: 'J' },
            { name: 'C5', midi: 72, key: 'K' },
        ];
        
        const keyboard = document.getElementById('keyboard');
        notes.forEach(note => {
            const key = document.createElement('div');
            key.className = 'key' + (note.black ? ' black' : '');
            key.innerHTML = `<div>${note.name}</div><div>${note.key}</div>`;
            key.onclick = () => playNote(note.midi);
            keyboard.appendChild(key);
        });
        
        // é”®ç›˜äº‹ä»¶
        const keyMap = {};
        notes.forEach(note => {
            keyMap[note.key.toLowerCase()] = note.midi;
        });
        
        document.addEventListener('keydown', (e) => {
            const midi = keyMap[e.key.toLowerCase()];
            if (midi && loader) {
                playNote(midi);
            }
        });
        
        // åŠ è½½éŸ³è‰²
        async function loadSamples() {
            const btn = document.getElementById('loadBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            status.textContent = 'æ­£åœ¨åŠ è½½...';
            
            try {
                // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                masterGain = audioContext.createGain();
                masterGain.gain.value = 0.8;
                masterGain.connect(audioContext.destination);
                
                // åˆ›å»ºåŠ è½½å™¨
                loader = new SteinwayLoader();
                
                // åŠ è½½æ‰€æœ‰é‡‡æ ·
                await loader.loadAll(audioContext, (loaded, total) => {
                    const percent = Math.round((loaded / total) * 100);
                    document.getElementById('progress').style.width = percent + '%';
                    document.getElementById('progress').textContent = percent + '%';
                });
                
                status.textContent = 'âœ… åŠ è½½å®Œæˆï¼å¼€å§‹æ¼”å¥å§';
                btn.textContent = 'é‡æ–°åŠ è½½';
                btn.disabled = false;
                
            } catch (error) {
                status.textContent = 'âŒ åŠ è½½å¤±è´¥: ' + error.message;
                btn.disabled = false;
            }
        }
        
        // æ’­æ”¾éŸ³ç¬¦
        function playNote(midiNote) {
            if (!loader || !audioContext) return;
            
            const ctx = audioContext;
            const now = ctx.currentTime;
            
            // è·å–é‡‡æ ·
            const { buffer, semitoneOffset } = loader.getSample(midiNote, currentVelocity);
            if (!buffer) {
                console.warn('æœªæ‰¾åˆ°é‡‡æ ·');
                return;
            }
            
            // åˆ›å»ºéŸ³é¢‘æº
            const source = ctx.createBufferSource();
            source.buffer = buffer;
            
            // è°ƒæ•´éŸ³é«˜
            const playbackRate = Math.pow(2, semitoneOffset / 12);
            source.playbackRate.value = playbackRate;
            
            // éŸ³é‡åŒ…ç»œ
            const gainNode = ctx.createGain();
            const velocityFactor = currentVelocity / 127;
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(velocityFactor, now + 0.005);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 2);
            
            // è¿æ¥
            source.connect(gainNode);
            gainNode.connect(masterGain);
            
            // æ’­æ”¾
            source.start(now);
            source.stop(now + 2);
        }
        
        // æ›´æ–°åŠ›åº¦
        function updateVelocity(value) {
            currentVelocity = parseInt(value);
            document.getElementById('velocityValue').textContent = value;
        }
        
        // æ›´æ–°éŸ³é‡
        function updateVolume(value) {
            if (masterGain) {
                masterGain.gain.value = value / 100;
            }
            document.getElementById('volumeValue').textContent = value + '%';
        }
    </script>
