</head>
<body>
    <div id="controls">
        <h3>ğŸ¨ åå¤„ç†æ•ˆæœæµ‹è¯•</h3>
        
        <div class="control-group">
            <label>
                <input type="checkbox" id="enablePostProcessing" checked> å¯ç”¨åå¤„ç†
            </label>
        </div>
        
        <div class="control-group">
            <label>æ³›å…‰å¼ºåº¦: <span id="bloomValue">0.5</span></label>
            <input type="range" id="bloomIntensity" min="0" max="2" step="0.1" value="0.5">
        </div>
        
        <div class="control-group">
            <label>
                <input type="checkbox" id="enableSSAO"> å¯ç”¨SSAOï¼ˆéœ€è¦high/ultraç”»è´¨ï¼‰
            </label>
        </div>
        
        <div class="control-group">
            <label>ç”»è´¨çº§åˆ«:</label>
            <button onclick="setQuality('low')">ä½</button>
            <button onclick="setQuality('medium')">ä¸­</button>
            <button onclick="setQuality('high')">é«˜</button>
            <button onclick="setQuality('ultra')">è¶…é«˜</button>
        </div>
    </div>
    
    <div id="info">
        <div>FPS: <span id="fps">60</span></div>
        <div>åå¤„ç†: <span id="postStatus">å¯ç”¨</span></div>
        <div>ç”»è´¨: <span id="qualityLevel">high</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Three.js åå¤„ç†åº“ -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/SSAOPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/SSAOShader.js"></script>
    <script src="render-system.js"></script>
    
    <script>
        let scene, camera, renderer, renderManager;
        let cube, sphere, torus;
        
        function init() {
            // åˆ›å»ºåœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 10, 50);
            
            // åˆ›å»ºç›¸æœº
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8);
            camera.lookAt(0, 0, 0);
            
            // åˆ›å»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // æ·»åŠ å…‰æº
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // åˆ›å»ºå‘å…‰çš„ç™½è‰²ç‰©ä½“ï¼ˆç”¨äºæµ‹è¯•æ³›å…‰ï¼‰
            const whiteMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                emissive: 0xffffff,
                emissiveIntensity: 1.0,
                metalness: 0.5,
                roughness: 0.2
            });
            
            cube = new THREE.Mesh(
                new THREE.BoxGeometry(1, 1, 1),
                whiteMaterial
            );
            cube.position.set(-2, 1, 0);
            cube.castShadow = true;
            scene.add(cube);
            
            // åˆ›å»ºæ™®é€šç‰©ä½“
            const normalMaterial = new THREE.MeshStandardMaterial({
                color: 0x667eea,
                metalness: 0.7,
                roughness: 0.3
            });
            
            sphere = new THREE.Mesh(
                new THREE.SphereGeometry(0.8, 32, 32),
                normalMaterial
            );
            sphere.position.set(0, 1, 0);
            sphere.castShadow = true;
            scene.add(sphere);
            
            torus = new THREE.Mesh(
                new THREE.TorusGeometry(0.6, 0.2, 16, 100),
                normalMaterial
            );
            torus.position.set(2, 1, 0);
            torus.castShadow = true;
            scene.add(torus);
            
            // åˆ›å»ºåœ°é¢
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(20, 20),
                new THREE.MeshStandardMaterial({
                    color: 0x1a1a1a,
                    metalness: 0.1,
                    roughness: 0.8
                })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // åˆå§‹åŒ–æ¸²æŸ“ç®¡ç†å™¨
            renderManager = new RenderManager(scene, camera, renderer);
            renderManager.initialize();
            
            // è®¾ç½®UIæ§ä»¶
            setupControls();
            
            // çª—å£è°ƒæ•´
            window.addEventListener('resize', onWindowResize);
            
            // å¼€å§‹åŠ¨ç”»
            animate();
        }
        
        function setupControls() {
            // åå¤„ç†å¼€å…³
            document.getElementById('enablePostProcessing').addEventListener('change', (e) => {
                renderManager.postProcessing.setEnabled(e.target.checked);
                document.getElementById('postStatus').textContent = e.target.checked ? 'å¯ç”¨' : 'ç¦ç”¨';
            });
            
            // æ³›å…‰å¼ºåº¦
            document.getElementById('bloomIntensity').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById('bloomValue').textContent = value.toFixed(1);
                renderManager.postProcessing.setIntensity('bloom', value);
            });
            
            // SSAOå¼€å…³
            document.getElementById('enableSSAO').addEventListener('change', (e) => {
                if (e.target.checked) {
                    renderManager.postProcessing.addSSAOEffect();
                } else {
                    renderManager.postProcessing.removeSSAOEffect();
                }
            });
        }
        
        function setQuality(level) {
            renderManager.qualityAdapter.setManualQuality(level);
            document.getElementById('qualityLevel').textContent = level;
            
            // æ ¹æ®ç”»è´¨çº§åˆ«è‡ªåŠ¨æ›´æ–°SSAO
            const shouldEnableSSAO = (level === 'high' || level === 'ultra');
            document.getElementById('enableSSAO').checked = shouldEnableSSAO;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            if (renderManager && renderManager.postProcessing) {
                renderManager.postProcessing.onWindowResize();
            }
        }
        
        let lastTime = 0;
        let frameCount = 0;
        let fpsUpdateTime = 0;
        
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            
            // æ›´æ–°FPS
            frameCount++;
            if (currentTime - fpsUpdateTime > 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                fpsUpdateTime = currentTime;
            }
            
            // æ—‹è½¬ç‰©ä½“
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            
            sphere.rotation.y += 0.02;
            
            torus.rotation.x += 0.01;
            torus.rotation.y += 0.015;
            
            // ä½¿ç”¨æ¸²æŸ“ç®¡ç†å™¨æ¸²æŸ“
            renderManager.update(deltaTime);
            renderManager.render();
        }
        
        // å¯åŠ¨
        init();
    </script>
</body>
</html>
