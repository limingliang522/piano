<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>地铁跑酷 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            touch-action: none;
            overscroll-behavior: none;
        }

        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #score {
            display: none;
        }

        #distance {
            display: none;
        }

        #fps {
            display: none;
        }

        #combo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: clamp(32px, 8vw, 48px);
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 200;
        }

        #accuracy {
            display: none;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.95);
            padding: clamp(20px, 5vw, 40px) clamp(30px, 8vw, 60px);
            border-radius: 20px;
            pointer-events: all;
            max-width: 90%;
            width: auto;
        }

        #gameOver h1 {
            display: none;
        }

        #gameOver p {
            display: none;
        }

        .game-button {
            margin: 15px;
            padding: 0;
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            touch-action: manipulation;
            font-size: 48px;
            color: white;
            display: inline-block;
        }

        .game-button:active {
            transform: scale(0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #restart::before {
            content: '↻';
        }

        #continue::before {
            content: '▶';
        }

        #instructions {
            position: absolute;
            bottom: clamp(15px, 3vh, 30px);
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: clamp(12px, 2.5vw, 16px);
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            max-width: 95%;
            line-height: 1.4;
            display: none;
        }

        #loading {
            display: none;
        }

        #startButton {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            z-index: 1000;
            pointer-events: all;
        }

        #startButton:active {
            transform: translate(-50%, -50%) scale(0.9);
        }

        #startButton::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 55%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 30px solid white;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
        }

        /* 手机横屏优化 */
        @media (orientation: landscape) and (max-height: 500px) {
            #score {
                top: 10px;
                font-size: clamp(18px, 4vw, 28px);
            }

            #distance {
                top: 40px;
                font-size: clamp(14px, 3vw, 20px);
            }

            #instructions {
                bottom: 10px;
                font-size: clamp(10px, 2vw, 14px);
            }

            #gameOver {
                padding: 15px 25px;
            }

            #gameOver h1 {
                font-size: clamp(24px, 6vw, 36px);
                margin-bottom: 10px;
            }

            #gameOver p {
                font-size: clamp(14px, 3vw, 18px);
                margin: 5px 0;
            }

            #restart {
                margin-top: 15px;
                padding: 10px 30px;
                font-size: clamp(16px, 3.5vw, 20px);
            }
        }

        /* 小屏手机优化 */
        @media (max-width: 400px) {
            #instructions br {
                display: none;
            }

            #instructions {
                font-size: 11px;
            }
        }
    </style>
</head>

<body>
    <div id="loading">加载中...</div>
    <button id="startButton"></button>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="score">分数: 0</div>
        <div id="distance">距离: 0m</div>
        <div id="fps">FPS: --</div>
        <div id="combo">COMBO: 0</div>
        <div id="accuracy">准确率: 100%</div>
        <div id="gameOver">
            <h1>游戏结束！</h1>
            <p id="finalScore">最终分数: 0</p>
            <p id="finalDistance">跑了: 0m</p>
            <button id="restart" class="game-button"></button>
            <button id="continue" class="game-button"></button>
        </div>
        <div id="instructions"></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="midi-parser.js?v=14.0"></script>
    <script src="audio-engine.js?v=14.0"></script>
    <script src="game.js?v=14.0"></script>
</body>

</html>
