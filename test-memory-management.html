    <script>

        const scene = new THREE.Scene();

        const renderManager = new RenderManager(scene, camera, renderer);

            entry.className = `log-entry ${type}`;

        function createObjects(count) {
            log(`åˆ›å»º ${count} ä¸ªæµ‹è¯•å¯¹è±¡...`);
            
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
                const mesh = new THREE.Mesh(geometry, material);

            const currentGeo = performanceMonitor.getMemoryUsage().geometries;
            const threshold = performanceMonitor.memoryThresholds.geometries;
